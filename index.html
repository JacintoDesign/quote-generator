<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      href="https://www.google.com/s2/favicons?domain=jacinto.design"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <link rel="stylesheet" text="text/css" href="style.css" />
    <title>Quote Generator</title>
  </head>
  <body>
    <!-- Quote Container -->
    <div class="quote__container animate-bottom" id="quote__container">
      <!-- Quote -->
      <div class="quote__text--box">
        <img
          class="quote__text--icon quote__text--icon-left"
          src="img/SVG/quotes-left.svg"
          alt="left quotation mark"
        />

        <span class="quote__text--quote" id="quote">
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Esse
          corrupti, in totam optio nam omnis eum quia, assumenda dignissimos,
          voluptas incidunt. Repellat dolore quasi repudiandae placeat totam eos
          reiciendis iste.
        </span>

        <img
          class="quote__text--icon quote__text--icon-right"
          src="img/SVG/quotes-right.svg"
          alt="right quotation mark"
        />
      </div>

      <!-- Author -->

      <div class="quote__author">
        <span id="author">Budhha</span>
      </div>

      <!-- Buttons -->
      <div class="button__container">
        <button class="btn button__twitter" id="tweet" title="Tweet This!">
          Tweet
        </button>
        <button class="btn button__cta" id="newQuote">New Quote</button>
      </div>
    </div>

    <!-- Loader -->
    <div class="loader" id="loader"></div>
    <!-- This is the javascript section -->
    <script src="script.js"></script>
  </body>
</html>
